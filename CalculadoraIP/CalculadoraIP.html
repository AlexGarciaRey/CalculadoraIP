<!DOCTYPE html>
<html>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 32px;
  text-align: center;
  margin: 0 0 20px;
}

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  margin-right: 10px;
  flex-basis: 30%;
  max-width: 200px;
}

input[type="text"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  flex-basis: 65%;
  max-width: 350px;
}

button[type="button"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}
.resultados {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
}

.fila {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.titulo {
  font-weight: bold;
  flex-basis: 60%;
}

.valor {
  font-family: monospace;
  color: #666;
  text-align: right;
  flex-basis: 35%;
}

button[type="button"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="button"]:hover {
  background-color: #3e8e41;
}

button[type="button"]:focus {
  outline: none;
}

button[type="button"]:active {
  background-color: #3e8e41;
  box-shadow: 0 2px #666;
  transform: translateY(2px);
}

    </style>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora IP</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Calculadora IP</h1>
      <form>
        <label for="ip">Dirección IP:</label>
        <input type="text" id="ip" name="ip" placeholder="Ejemplo: 192.168.0.1">
        <label for="mask">Máscara de subred:</label>
        <input type="text" id="mask" name="mask" placeholder="Ejemplo: 255.255.255.0">
        <button type="button" onclick="calcular()">Calcular</button>
      </form>
      <div class="resultados">
        <div class="fila">
          <span class="titulo">Dirección de red:</span>
          <span id="red" class="valor"></span>
        </div>
        <div class="fila">
          <span class="titulo">Dirección de broadcast:</span>
          <span id="broadcast" class="valor"></span>
        </div>
        <div class="fila">
          <span class="titulo">Primer host disponible:</span>
          <span id="primerHost" class="valor"></span>
        </div>
        <div class="fila">
          <span class="titulo">Último host disponible:</span>
          <span id="ultimoHost" class="valor"></span>
        </div>
        <div class="fila">
          <span class="titulo">Número de hosts por subred:</span>
          <span id="hostsSubred" class="valor"></span>
        </div>
        <div class="fila">
          <span class="titulo">Número de subredes disponibles:</span>
          <span id="subredes" class="valor"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
